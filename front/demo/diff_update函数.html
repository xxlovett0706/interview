        // 更新 update(vnode, newVnode)
        function updateChild(nowVnode, newVnode) {
            let nowChildren = nowVnode.children || [];
            let newChildren = newVnode.children || [];

            nowChildren.forEach((nowChild, index) => {
                let newChild = newChildren[index];

                if (newChild === nowChild) {
                    updateChild(nowChild, newChild);
                } else {
                    replaceNode(nowChild, newChild);
                }
            });
        }
